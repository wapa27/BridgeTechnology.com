<div class = "header">
  <mat-toolbar class = "header-toolbar" color="primary">
    <mat-toolbar-row class = "top-toolbar">
      <div class = "top-header-container">
        <div class = "top-header">
          <a href = "#" style = "padding-top: 15px">
            <img src = "https://www.keysight.com/content/dam/keysight/en/img/gnav/keysight-logo.svg">
            <!-- <img src = "../../assets/bridge.png"> -->
          </a>
          <span class="example-spacer"></span>
          <div style = "margin: auto">
              <span class = "contact-us-wrapper"><a href = "#" style = "margin: 0; padding:0; font-size: 13px">Contact Us</a></span>
            <span> | </span>
            <span>
              <button mat-icon-button class="search-icon">
                <mat-icon>search</mat-icon>

      <div class = "menu-items">
        <ul class = "ul-menu">
          <li><a href = "#">Home</a></li>
          <li>

              <button class = 'drop-down-menu-item' mat-menu-item>GoCleanMe</button>
              <button class = 'drop-down-menu-item' mat-menu-item>Exit Lane Security</button>
              <button class = 'drop-down-menu-item' mat-menu-item>Smart Trash Bin</button>

            </mat-menu>
          </li>
          <li><a href = "#">Benefits & Solutions</a></li>

        </ul>
      </div>

  </mat-toolbar>
</div>
